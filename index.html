<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svideo</title>
</head>
<body>
<div id="app"></div>
<script src="./node_modules/react/dist/react.js"></script>
<script src="./node_modules/react-dom/dist/react-dom.js"></script>
<script>

  const ce = React.createElement;

  const MyTitel = function( props ) {
    return (
      ce( "div", null,
          ce( "h1", {
            style: {
              color: props.color
            }
          }, "My Secind Component" )
      )
    );
  };

  const MyFirstComponent = function() {
    return ce( "div", null,
               ce( "h1", { id: "barp" }, "This is my first component!!" ),
               [
                 ce( MyTitel, { title: "Bibble", color: 'YellowGreen' } ),
                 ce( MyTitel, { title: "Babble", color: 'GreenYellow' } ),
                 ce( MyTitel, { title: "Bobble", color: 'LimeGreen' } ),
                 ce( MyTitel, { title: "Narp", color: 'lime' } )
               ]
    );
  };

  ReactDOM.render(
    ce( MyFirstComponent ),
    document.getElementById( "app" )
  );
</script>
</body>
</html>
